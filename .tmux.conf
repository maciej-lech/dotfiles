### .tmux.conf

## General
# Force SHELL env variable as shell
set-option -g default-shell ${SHELL}

# Screen-like prefix
unbind C-b
set -g prefix C-a

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Mouse mode
set -g mouse on

# set first window to index 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Vi mode
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

# No delay for escape key press
set -sg escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

## Bindings
# Reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# New windows
bind c new-window -c "#{pane_current_path}"

# Split panels
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Resize panels
bind-key H resize-pane -L
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key L resize-pane -R

# Resize panels without prefix key
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Move windows
bind -n M-Left  previous-window
bind -n M-Right next-window

# Swap windows
bind-key -n M-Up swap-window -t +1
bind-key -n M-Down swap-window -t -1

## Color scheme
# Default statusbar colors
set-option -g status-fg black
set-option -g status-bg green

# Active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg blue

# Panel border
set-option -g pane-border-fg green
set-option -g pane-active-border-fg blue

# Panel number display
set-option -g display-panes-active-colour red
set-option -g display-panes-colour cyan

# Stausbar text
#set -g status-left '[#S]'
set -g status-right '#(cut -d " " -f 1-3 /proc/loadavg) [%H:%M]'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Plugins setup
#set -g @resurrect-save-shell-history 'on'

set -g @continuum-restore 'on'

set -g @scroll-speed-num-lines-per-scroll 5

source "/usr/share/powerline/bindings/tmux/powerline.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
